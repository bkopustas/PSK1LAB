<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>#{artistSongs.artist.artistName} songs:</h2>
    <ol>
        <ui:repeat value="#{artistSongs.artist.songs}" var="song">
            <li>#{song.songName}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="title" value="#{artistSongs.songToCreate.songName}" required="true" />
        <h:commandButton value="Assign Song to the Artist" action="#{artistSongs.createSong}" >
            <f:param name="artistId" value="#{artistSongs.artist.id}" />
        </h:commandButton>
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
