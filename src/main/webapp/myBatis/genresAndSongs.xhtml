<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Genres:</h2>
    <ol>
        <ui:repeat value="#{genresAndSongsMB.allGenres}" var="genre">
            <li><h:link value="#{genre.name}" outcome="/myBatis/genreSongs?genreId=#{genre.id}" /></li>

            <span>Songs: </span>
            <ul>
                <ui:repeat value="#{genre.songs}" var="song">
                    <li><h:link value="#{song.title}" outcome="/myBatis/genreListForSong?songId=#{song.id}" /></li>
                </ui:repeat>
            </ul>
            <hr/>

        </ui:repeat>
    </ol>
    <h1>Add new genre</h1>
    <h:form>
        <label>genre name: </label>
        <h:inputText value="#{genresAndSongsMB.genreToCreate.name}" required="true"/>
        <h:commandButton value="Add new genre" action="#{genresAndSongsMB.createGenre()}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
