<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Songs created by #{artistSongs.artist.name}:</h2>
    <ol>
        <ui:repeat value="#{artistSongs.artist.songs}" var="song">
            <li>#{song.title}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="title" value="#{artistSongs.songToCreate.title}" required="true" />
        <h:commandButton value="Assign Song to the Author" action="#{artistSongs.createSong}" >
            <f:param name="artistId" value="#{artistSongs.artist.id}" />
        </h:commandButton>
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
