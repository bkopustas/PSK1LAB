<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>Update ${updateArtistDetails.artist.name} details:</h2>
    <h:form>
        <h:outputLabel for="name">Enter updated name:</h:outputLabel>
        <h:inputText id="name" value="#{updateArtistDetails.artist.name}" required="true" maxlength="20"/>
        <h:commandButton value="update" action="#{updateArtistDetails.updateArtistName()}">
            <f:param name="artistId" value="#{updateArtistDetails.artist.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateArtistName.artistNameGeneratorStatus}"/>
        <h:commandButton value="Generate artist name?" disabled="#{generateArtistName.artistNameGenerationRunning}" action="#{generateArtistName.generateNewArtistName()}">
            <f:param name="artistId" value="#{updateArtistDetails.artist.id}"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
